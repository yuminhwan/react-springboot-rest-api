<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Grids & Circles</title>
</head>
<body class="container-fluid">
<h1>Grids & Circles</h1>
<h2>Production Management</h2>
<form method="post" th:action="@{/products}">
    <div class="mb-3">
        <label class="form-label" for="productName">Name</label>
        <input class="form-control" id="productName" name="productName" type="text">
    </div>

    <div class="mb-3">
        <label class="form-label" for="category">Category</label>
        <select class="form-select" id="category" name="category">
            <option selected>Open this select menu</option>
            <option value="COFFEE_BEAN_PACKAGE">COFFEE_BEAN_PACKAGE</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label" for="price">Price</label>
        <input class="form-control" id="price" name="price" type="number">
    </div>

    <div class="mb-3">
        <label class="form-label" for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</body>
</html>
